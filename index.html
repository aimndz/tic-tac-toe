<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Tic Tac Toe</h1>
      <div class="players-scoreboard">
        <div class="player-container">
          <div class="player-name-container">
            <div class="player-name player-one">Player 1</div>
          </div>
          <div class="player-items">
            <div class="player-sign player-item">X</div>
            <div id="player1-score" class="player-score player-item">-</div>
          </div>
        </div>
        <div class="player-container">
          <div class="player-name-container">
            <div class="player-name player-two">Player 2</div>
          </div>
          <div class="player-items">
            <div id="player2-score" class="player-score player-item">-</div>
            <div class="player-sign player-item">O</div>
          </div>
        </div>
      </div>
      <div class="game-output">Start Game</div>

      <div class="game-board-wrapper">
        <div class="game-board">
          <div class="box" data-index="0"></div>
          <div class="box" data-index="1"></div>
          <div class="box" data-index="2"></div>
          <div class="box" data-index="3"></div>
          <div class="box" data-index="4"></div>
          <div class="box" data-index="5"></div>
          <div class="box" data-index="6"></div>
          <div class="box" data-index="7"></div>
          <div class="box" data-index="8"></div>
        </div>
      </div>
      <button class="reset-btn">Restart</button>
    </main>
  </body>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; Amiel Ian Mendoza 2023</p>
    </div>
  </footer>
</html>
